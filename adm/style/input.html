<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_CALENDAR_INPUT} </h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="calendar_granularity_minutes">{L_ACP_CALENDAR_INPUT_GRANULARITY}</label></dt>
			<dd><select  name="calendar_granularity_minutes">
			{S_CALENDAR_GRANULARITY_OPTIONS}</select></dd>

		</dl>
		<dl>
			<dt><label for="calendar_max_periods">{L_ACP_CALENDAR_MAX_PERIODS}</label></dt>
			<dd><input type="number" name="calendar_max_periods" value="{CALENDAR_MAX_PERIODS}"/></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
