<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_CALENDAR_LINKS} </h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="calendar_menu_quick">{L_ACP_CALENDAR_MENU_LINK_QUICK}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_menu_quick" value="1" <!-- IF S_CALENDAR_MENU_QUICK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_menu_quick" value="0" <!-- IF not S_CALENDAR_MENU_QUICK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="calendar_menu_header">{L_ACP_CALENDAR_MENU_LINK_HEADER}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_menu_header" value="1" <!-- IF S_CALENDAR_MENU_HEADER -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_menu_header" value="0" <!-- IF not S_CALENDAR_MENU_HEADER -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="calendar_menu_footer">{L_ACP_CALENDAR_MENU_LINK_FOOTER}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_menu_footer" value="1" <!-- IF S_CALENDAR_MENU_FOOTER -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_menu_footer" value="0" <!-- IF not S_CALENDAR_MENU_FOOTER -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="calendar_hide_github_link">{L_ACP_CALENDAR_HIDE_GITHUB_LINK}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_hide_github_link" value="1" <!-- IF S_CALENDAR_HIDE_GITHUB_LINK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_hide_github_link" value="0" <!-- IF not S_CALENDAR_HIDE_GITHUB_LINK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
