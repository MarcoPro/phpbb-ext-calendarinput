<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_CALENDAR_INCLUDE_ASSETS}</h1>

<form id="acp_board" method="post" action="{{ U_ACTION }}">

	<fieldset>
		<!-- BEGIN include_assets -->
		<dl>
			<dt><label for="include_assets_{include_assets.VALUE}">{include_assets.LABEL}</label>
			<br>{include_assets.EXPLAIN}</dt>
			<dd><input type="radio" class="radio" name="include_assets[{include_assets.VALUE}]" id="include_assets_{include_assets.VALUE}" value="{include_assets.VALUE}" <!-- IF include_assets.S_CHECKED -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="include_assets[{include_assets.VALUE}]" value="0" <!-- IF not include_assets.S_CHECKED -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<!-- END include_assets -->

		<dl>
			<dt><label for="calendar_datepicker_theme">{L_ACP_CALENDAR_DATEPICKER_THEME}</label><br>
			{L_ACP_CALENDAR_DATEPICKER_THEME_EXPLAIN}
			</dt>
			<dd>
				<select id="calendar_datepicker_theme" name="calendar_datepicker_theme">
					<!-- BEGIN datepicker_themes -->
						<option value="{datepicker_themes.VALUE}"<!-- IF datepicker_themes.S_SELECTED --> selected="selected"<!-- ENDIF -->>{datepicker_themes.LANG}</option>
					<!-- END datepicker_themes -->
				</select>
			</dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
