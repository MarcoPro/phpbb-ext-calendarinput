<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_CALENDAR_RENDERING}</h1>

<form id="acp_board" method="post" action="{{ U_ACTION }}">
	<fieldset>
		<legend>{L_ACP_CALENDAR_LINKS}</legend>
		<dl>
			<dt><label for="links">{L_ACP_CALENDAR_LINK_LOCATIONS}</label></dt>
			<dd><select name="links[]" id="links" size="10" multiple="multiple">
				<!-- BEGIN links -->
					<option value="{links.VALUE}"<!-- IF links.S_SELECTED --> selected="selected"<!-- ENDIF -->>
						{links.LANG}
					</option>
				<!-- END links -->
				</select>
			</dd>
		</dl>
		<dl>
			<dt><label for="calendar_repo_link">{L_ACP_CALENDAR_REPO_LINK}</label></dt>
			<dd>
				<input type="radio" class="radio" name="calendar_repo_link" value="1" <!-- IF S_CALENDAR_REPO_LINK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="calendar_repo_link" value="0" <!-- IF not S_CALENDAR_REPO_LINK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
			</dd>
		</dl>
	</fieldset>
	<fieldset>
		<legend>{L_ACP_CALENDAR_PAGE}</legend>
		<!-- BEGIN rendering -->
		<dl>
			<dt><label for="rendering_{rendering.VALUE}">{rendering.LABEL}</label>
			<br>{rendering.EXPLAIN}</dt>
			<dd><input type="radio" class="radio" name="rendering[{rendering.VALUE}]" id="rendering_{rendering.VALUE}" value="{rendering.VALUE}" <!-- IF rendering.S_CHECKED -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="rendering[{rendering.VALUE}]" value="0" <!-- IF not rendering.S_CHECKED -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<!-- END rendering -->

		<dl>
			<dt><label for="calendar_first_weekday">{L_ACP_CALENDAR_SELECT_FIRST_WEEKDAY}</label></dt>
			<dd>
				<select id="calendar_first_weekday" name="calendar_first_weekday">
					<!-- BEGIN weekdays -->
						<option value="{weekdays.VALUE}"<!-- IF weekdays.SELECTED --> selected="selected"<!-- ENDIF -->>{weekdays.LANG}</option>
					<!-- END weekdays -->
				</select>
			</dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
