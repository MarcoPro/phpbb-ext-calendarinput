<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_CALENDAR_RENDERING} </h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="calendar_show_moon">{L_ACP_CALENDAR_SHOW_MOON}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_show_moon" value="1" <!-- IF S_CALENDAR_SHOW_MOON -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_show_moon" value="0" <!-- IF not S_CALENDAR_SHOW_MOON -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="calendar_show_isoweek">{L_ACP_CALENDAR_SHOW_ISOWEEK}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_show_isoweek" value="1" <!-- IF S_CALENDAR_SHOW_ISOWEEK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_show_isoweek" value="0" <!-- IF not S_CALENDAR_SHOW_ISOWEEK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="calendar_show_today">{L_ACP_CALENDAR_SHOW_TODAY}</label></dt>
			<dd><input type="radio" class="radio" name="calendar_show_today" value="1" <!-- IF S_CALENDAR_SHOW_TODAY -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="calendar_show_today" value="0" <!-- IF not S_CALENDAR_SHOW_TODAY -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>

		<dl>
			<dt><label for="calendar_ip_num">{L_ACP_CALENDAR_MENU_LINK_HEADER}</label></dt>
			<dd><input type="text" id="calendar_ip_num" name="calendar_ip_num" value="{CALENDAR_IP_NUM}" size="4" maxlength="4" /></dd>
		</dl>
		<dl>
			<dt><label for="calendar_email_num">{L_ACP_CALENDAR_MENU_FOOTER}</label></dt>
			<dd><input type="text" id="calendar_email_num" name="calendar_email_num" value="{CALENDAR_EMAIL_NUM}" size="4" maxlength="4" /></dd>
		</dl>
		<dl>
			<dt><label for="calendar_username_num">{L_ACP_CALENDAR_HIDE__LINK}</label></dt>
			<dd><input type="text" id="calendar_username_num" name="calendar_username_num" value="{CALENDAR_USERNAME_NUM}" size="4" maxlength="4" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
